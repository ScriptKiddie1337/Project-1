<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifMapy</title>
</head>

<body>

    <!DOCTYPE html>
    <html>

    <head>
        <title>Custom Markers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
               * element that contains the map. */

            #map {
                height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */

            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>

        <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=JRDN%20Restaurant%2C%20723%20Felspar%20St%2C%20San%20Diego%C%20CA%2092109&key=AIzaSyAqx5_ZLRfWwMNRyxFNuvdvkSiD3tSvfxM"
            allowfullscreen></iframe>

        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: new google.maps.LatLng(-33.91722, 151.23064),
                    mapTypeId: 'roadmap'
                });

                var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
                var icons = {
                    parking: {
                        icon: 'https://media3.giphy.com/media/aCKMaeduKfFXG/100.gif'
                    },
                    library: {
                        icon: iconBase + 'library_maps.png'
                    },
                    info: {
                        icon: iconBase + 'info-i_maps.png'
                    }
                };

                var features = [
                    {
                        position: new google.maps.LatLng(-33.91721, 151.22630),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91539, 151.22820),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91747, 151.22912),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91910, 151.22907),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91725, 151.23011),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91872, 151.23089),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91784, 151.23094),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91682, 151.23149),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91790, 151.23463),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91666, 151.23468),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.916988, 151.233640),
                        type: 'info'
                    }, {
                        position: new google.maps.LatLng(-33.91662347903106, 151.22879464019775),
                        type: 'parking'
                    }, {
                        position: new google.maps.LatLng(-33.916365282092855, 151.22937399734496),
                        type: 'parking'
                    }, {
                        position: new google.maps.LatLng(-33.91665018901448, 151.2282474695587),
                        type: 'parking'
                    }, {
                        position: new google.maps.LatLng(-33.919543720969806, 151.23112279762267),
                        type: 'parking'
                    }, {
                        position: new google.maps.LatLng(-33.91608037421864, 151.23288232673644),
                        type: 'parking'
                    }, {
                        position: new google.maps.LatLng(-33.91851096391805, 151.2344058214569),
                        type: 'parking'
                    }, {
                        position: new google.maps.LatLng(-33.91818154739766, 151.2346203981781),
                        type: 'parking'
                    }, {
                        position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
                        type: 'library'
                    }
                ];

                // Create markers.
                features.forEach(function (feature) {
                    var marker = new google.maps.Marker({
                        position: feature.position,
                        icon: icons[feature.type].icon,
                        map: map
                    });
                });
            }

        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqx5_ZLRfWwMNRyxFNuvdvkSiD3tSvfxM&callback=initMap">
        </script>
    </body>

    </html>

    <script src="./assets/offTheShelf/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./assets/js/nearbySearch.js" type="text/javascript"></script>
    <script src="./assets/js/map.js" type="text/javascript"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
